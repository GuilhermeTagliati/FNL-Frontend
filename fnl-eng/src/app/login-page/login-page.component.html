<div class="container login-content py-3">
    <div class="card login-card mx-auto">
        <div class="card-body p-0">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 col-12 p-md-5 py-3 px-0">
                        <div class="container-fluid text-center">
                            <object data="../../assets/svg/logo.svg" type=""></object>
                            <h4 class="brand-name">FNL - Engenharia</h4>
                        </div>
                        <div class="container-fluid">
                            <div class="form-row">
                                <div class="col-12">
                                    <div class="md-form md-outline">
                                        <i class="fas fa-user prefix"></i>
                                        <input type="text" id="username" class="form-control">
                                        <label for="username">Username</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="md-form md-outline">
                                        <i class="fas fa-lock prefix"></i>
                                        <input type="password" id="password" class="form-control">
                                        <label for="password">Password</label>
                                        <small id="password-help" class="form-text text-muted">We'll never share
                                            your password with anyone.</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="container-fluid text-right">
                            <a class="btn btn-outline-primary btn-sm" id="btn-login">Log In</a>
                        </div>
                    </div>
                    <div class="col-md-6 col-12 p-0 login-side centered">
                        <div class="darken-panel"></div>
                        <!-- <object data="../public/resources/svg/login-ilustration.svg" class="w-100" type=""></object> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
